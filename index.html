<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <title>Visual Discrimination App</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Material Design fonts -->
    <link rel="stylesheet" href="css/roboto.css" type="text/css">
    <link href="css/icon.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-material-design.min.css">
    <link rel="stylesheet" type="text/css" href="css/ripples.min.css">

    <!-- Template styles -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- Firebase Req's -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <!--Navbar-->
        <div class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Visual Discrimination Project</a>
                </div>
                <div class="navbar-collapse collapse navbar-responsive-collapse">
                    <ul class="nav navbar-nav">
                        <li class="authElements" style="display:none"><a href="#">Participants</a></li>
                        <li class="authElements" style="display:none"><a href="#">Progress Monitoring</a></li>
                        <li class="authElements" style="display:none"><a href="javascript:logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--/.Navbar-->
    </header>

    <main>
        <div class="container">

            <!--Main Display row-->
            <div id="display_block" class="row authElements" style="display:none">
                <div class="col-md-12">
                    <div class="jumbotron">
                        <h2 class="h2-responsive">Welcome</h2>
                        <br/>
                        <p class="lead">At present, a total of <span id = "nParticipantSpan">XXX</span> participant are presently active.</p>
                    </div>
                </div>
            </div>
            <!--/.Main Display row-->

            <!--Participant Display row-->
            <div id="participant_block" class="row authElements" style="display:none">
                <div class="col-md-12">
                    <div class="jumbotron">
                        <h2 class="h2-responsive">Participants...</h2>
                        <br/>
                        <div id="participantDiv"></div>
                    </div>
                </div>
            </div>
            <!--/.Participant Display row-->

            <!-- Login row -->
            <div id="login_block" class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="well" style="text-align:center">
                        <h2 class="h2-responsive">Firebase Web login Example</h2>

                        <input type="email"    placeholder="Email..."    id="email_field" /> <br/>
                        <input type="password" placeholder="Password..." id="password_field" /> <br/>
                
                        <button onclick="login()">Login to Account</button>
                    </div>
                </div>
            </div>
            <!--/.Login row -->
        </div>
    </main>
    
    <script src="js/app.js"></script>
</body>
</html>
